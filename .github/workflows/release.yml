name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
        contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=20.18.2'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Package VSIX
        run: npx vsce package --no-dependencies --out ./git-worktree-manager-${{ github.ref_name }}.vsix

      - name: Upload Release Artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} ./git-worktree-manager-${{ github.ref_name }}.vsix

      - name: Publish Extension to VSCode Marketplace
        run: npx vsce publish -p ${{ secrets.VSCE_TOKEN }} --no-dependencies

      - name: Publish Extension to OVSX
        run: npx ovsx publish -p ${{ secrets.OVSX_TOKEN }} --no-dependencies
